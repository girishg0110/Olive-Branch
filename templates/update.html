{% extends 'base.html' %}

{% block head %}
<title>Olive Branch</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Project Details</h1>

    <div class="form">
        <form action="/update/{{project.id}}" method="POST">
            <input type="text" name="name" id="content" placeholder="Project Name" value="{{project.name}}">
            <br>
            <input type="text" name="description" id="content" placeholder="Project Description" value="{{project.description}}">
            <br>
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
